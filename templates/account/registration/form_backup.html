{% extends '../../base.html' %}

{% block title %}
  Login
{% endblock %}

{% block content %}
  <div class="container py-3">
    <div class="row">
      <div class="col-12 col-lg-7 mx-auto">
        <form class="account-form p-4 rounded col-lg-10 mx-auto" action="." method="post">
          <h3 class="mb-2 font-weight-bold">Login to your Account</h3>
          <p class="mb-4">Please login with your Credentials.</p>

          <div class="form-floating mb-1">
            <input class="form-control" id="username" type="text" name="username" placeholder="Username" />
            <label for="username">Username</label>
            <div class="alert alert-danger mt-2 p-1" role="alert">Username already taken</div>
          </div>

          <div class="form-floating mb-1">
            <input class="form-control" id="password" type="text" name="password" placeholder="Enter Password" />
            <label for="password">Password</label>
            <div class="alert alert-danger mt-2 p-1" role="alert">Password doesn't match</div>
          </div>

          <button class="btn btn-primary w-100 py-2 my-2" type="submit">Sign In</button>

          <p class="text-center my-2">
            {% url 'account:register' as url_register %}
            <a href="{{ url_register }}">Create a new Account</a>
          </p>
        </form>
      </div>
    </div>
  </div>
  <script type="text/javascript"></script>
{% endblock %}
